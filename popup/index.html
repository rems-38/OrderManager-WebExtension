<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Security-Policy" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrderManager</title>
    <link rel="stylesheet" href="style.css">

    <script src="fontawesome.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>OrderManager</h1>

    <div class="container">
        <!-- button pour fetch les données de la page courante et compléter les informations -->
        <!-- <button id="fetch">Fetch actual page data</button> -->

        <form action="index.html" method="POST">
            <div class="row">
                <h4>Ajout d'une commande</h4>
                <div class="input-group input-group-icon">
                    <input type="text" name="name" id="name" placeholder="Nom de l'utilisateur">
                    <div class="input-icon">
                        <i class="fa fa-user"></i>
                    </div>
                </div>
    
                <div class="input-group input-group-icon">
                    <input type="text" name="product" id="product" placeholder="Nom du service/produit">
                    <div class="input-icon">
                        <i class="fa-solid fa-folder"></i>
                    </div>
                </div>
                
                <div class="input-group input-group-icon">
                    <input type="text" name="description" id="description" placeholder="Description">
                    <div class="input-icon">
                        <i class="fa-solid fa-circle-info"></i>
                    </div>
                </div>
                
                <div class="input-group input-group-icon">
                    <select name="platform" id="platform">
                        <option value="Fiverr" selected>Fiverr</option>
                        <option value="ComeUp">ComeUp</option>
                        <option value="PeoplePerHour">PeoplePerHour</option>
                        <option value="Truelancers">Truelancers</option>
                        <option value="Outsourcely">Outsourcely</option>
                    </select>
                    <div class="input-icon">
                        <i class="fa-solid fa-bookmark"></i>
                    </div>
                </div>

                <div class="input-group input-group-icon">
                    <input type="number" name="description" id="description" placeholder="Prix" step="0.01">
                    <div class="input-icon">
                        <i class="fa-solid fa-euro-sign"></i>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-half col-mode-edit">
                    <h4>Date de livraison</h4>
                    <div class="input-group">
                        <div class="col-third">
                            <input type="text" placeholder="DD">
                        </div>
                        <div class="col-third">
                            <input type="text" placeholder="MM">
                        </div>
                        <div class="col-third">
                            <input type="text" placeholder="YYYY">
                        </div>
                    </div>
                </div>
                <div class="col-half">
                    <h4>Mode</h4>
                    <div class="input-group">
                        <input id="mode-date" type="radio" name="mode" value="date" onclick="modeChange('date')" checked>
                        <label for="mode-date">Date</label>
                        <input id="mode-time" type="radio" name="mode" value="time" onclick="modeChange('time')">
                        <label for="mode-time">Temps</label>
                    </div>
                </div>
            </div>

            <button type="submit">Valider</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
