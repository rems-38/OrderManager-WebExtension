<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Security-Policy" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrderManager</title>
    <link rel="stylesheet" href="style.css">

    <script src="fontawesome.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>OrderManager</h1>

    <div class="container">
        <a class="settings" href="settings.html">
            <i class="fa-solid fa-cog"></i>
        </a>

        <form method="POST">
            <input type="hidden" name="url_for_php" value="">
            <div class="row">
                <h4>Ajout d'une commande</h4>
                <div class="input-group input-group-icon">
                    <input type="text" name="user" placeholder="Nom de l'utilisateur" autocomplete="off">
                    <div class="input-icon">
                        <i class="fa fa-user"></i>
                    </div>
                </div>
    
                <div class="input-group input-group-icon">
                    <input type="text" name="service" placeholder="Nom du service/produit" autocomplete="off">
                    <div class="input-icon">
                        <i class="fa-solid fa-folder"></i>
                    </div>
                </div>
                
                <div class="input-group input-group-icon">
                    <input type="text" name="description" placeholder="Description" autocomplete="off">
                    <div class="input-icon">
                        <i class="fa-solid fa-circle-info"></i>
                    </div>
                </div>
                
                <div class="input-group input-group-icon">
                    <select name="platform">
                        <option value="Fiverr" selected>Fiverr</option>
                        <option value="ComeUp">ComeUp</option>
                        <option value="PeoplePerHour">PeoplePerHour</option>
                        <option value="Truelancers">Truelancers</option>
                        <option value="Outsourcely">Outsourcely</option>
                    </select>
                    <div class="input-icon">
                        <i class="fa-solid fa-bookmark"></i>
                    </div>
                </div>

                <div class="input-group input-group-icon">
                    <input type="number" name="price" placeholder="Prix" step="0.01">
                    <div class="input-icon">
                        <i class="fa-solid fa-euro-sign"></i>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-half col-mode-edit">
                    <h4>Date de livraison</h4>
                    <div class="input-group">
                        <div class="col-third">
                            <input type="text" name="dateD" placeholder="DD" autocomplete="off">
                        </div>
                        <div class="col-third">
                            <input type="text" name="dateM" placeholder="MM" autocomplete="off">
                        </div>
                        <div class="col-third">
                            <input type="text" name="dateY" placeholder="YYYY" autocomplete="off">
                        </div>
                    </div>
                </div>
                <div class="col-half">
                    <h4>Mode</h4>
                    <div class="input-group">
                        <input type="radio" id="mode-date" name="mode" value="date" checked>
                        <label for="mode-date">Date</label>
                        <input type="radio" id="mode-time" name="mode" value="time">
                        <label for="mode-time">Temps</label>
                    </div>
                </div>
            </div>

            <button type="submit" name="submit">Ajouter</button>
        </form>
    </div>

    <script src="./script.js"></script>
</body>
</html>
